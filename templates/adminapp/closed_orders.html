{% extends 'adminapp/layout.html' %}
{% load static %}
{% block content %}

    <div class="main-panel">
      {% include 'adminapp/modules/navbar.html' %}
      <div class="content">
        <div class="container-fluid">
          
          <div class="row">
            <div class="col">
              <h3>{{title}}</h3>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <table class="table table-striped table-dark">
                
                <thead>
                  <tr>
                    <th>Order ID</th>
                    <th>Account Number</th>
                    <th>Order Type</th>
                    <th>Asset</th>
                    <th>Volume</th>
                    <th>Open Time</th>
                    <th>Open Price</th>
                    <th>Closed Time</th>
                    <th>Closed Price</th>
                    <th>S/L</th>
                    <th>T/P</th>
                    <th>Update Time</th>
                    <th>Commission</th>
                    <th>Swap</th>
                    <th>Profit</th>
                    <th>Action</th>
                  </tr>
                </thead>

                <tbody>
                </tbody>

              </table>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container-fluid">
          <!-- your footer here -->
        </div>
      </footer>
    </div>
  </div>
{% endblock %}
