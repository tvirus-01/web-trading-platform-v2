{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{{title}}</title>
</head>
<body>

    {% block content %}
    
    {% endblock %}

    <footer class="footer hide-mb" style="text-align: center; font-size: 13px;">
        <div class="col">
            <span>Our charts are powered By <a href="https://www.tradingview.com/" target="_blank"><img src="{% static 'images/tradingview-logo.png' %}" style="width: 115px;"></a>. A comprehensive trading and investment platform which offers an exceptional charting experience. It empowers traders and investors with cutting-edge analytical tools, including <a target="_blank" href="https://www.tradingview.com/screener/">Screener</a> and <a target="_blank" href="https://www.tradingview.com/economic-calendar/">Economic Calendar</a>.</span>
        </div>
    </footer>

    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="{% static 'js/lw-chart.js' %}" defer></script>
    <script src="{% static 'js/chart-wrapper.js' %}" defer></script>
    <script src="{% static 'js/mobile-chart-wrapper.js' %}" defer></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/pumping.js' %}"></script>
</body>
</html>
